<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Registration</div>
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input id="name" type="text" placeholder="Enter your name" required>
          </div>
          <!-- Input for cnic -->
          <div class="input-box">
            <span class="details">CNIC</span>
            <input id="cnic" type="number" placeholder="Enter your cnic" required>
          </div>
          <!-- Input hobbies -->
          <div class="input-box">
            <span class="details">Hobbies</span>
            <input id="hobbies" type="text" placeholder="Enter your hobbies" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input id="phone" type="number" placeholder="Enter your number" required>
          </div>
          <!-- Input for adddress -->
          <div class="input-box">
            <span class="details">Address</span>
            <input id="address" type="text" placeholder="Enter your address" required>
          </div>
          <!-- Input for age -->
          <div class="input-box">
            <span class="details">AGE</span>
            <input id="age" type="number" placeholder="Confirm your Number" required>
          </div>


          <!-- Input for img -->
          <div class="input-box">
            <span class="details">image</span>
            <input type="file"  id="fileInput" multiple >
          </div>
          <!-- Input for pdf -->
          <div class="container2">
            <div class="drag-drop-area"  id="dropArea">
              <i class="icon">ðŸ“‚</i>
              <h2>Drag & Drop Your Files Here</h2>
            </div>
          </div>

          </div>


        </div>
       

  <div>
    <button id="submitBtn" type="button">Register</button>
  </div>
  </form>
  </div>
  </div>


  <script type="module" src="app.js"></script>
  <script type="module" src="profile.js"></script>
  <script type="module" src="firebase.js"></script>
</body>

</html>
